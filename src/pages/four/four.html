<ion-header>

  <ion-navbar color="app">
      <ion-buttons left>
          <button class="ioc">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>ท่องเที่ยว</ion-title>
    <ion-buttons right>
        <button class="ioc">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let T of datalistTour">
          <ion-thumbnail item-start>
              <img src="http://192.168.1.25/{{T.t_img}}"/>
          </ion-thumbnail>
          <h2>{{T.t_name}}</h2>
          <p>{{T.t_description}}</p>
          <p>{{T.timesave}}</p>
          <button ion-button clear item-end (click)="goDetailtour(T)">View</button>
        </ion-item>
      </ion-list>
</ion-content>
