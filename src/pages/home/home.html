<ion-header>
  <ion-navbar color="app">
      <ion-buttons left>
          <button class="ioc">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>ข่าวสาร</ion-title>
    <ion-buttons right>
      <button class="ioc">
        <ion-icon name="send" (click)="goContact()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
</ion-header>

<ion-content>
  <div class="d">
    <ion-slides pager>
        <ion-slide>
          <img src="images/gg.jpg">
        </ion-slide>
        <ion-slide>
            <img src="images/gg1.jpg">
        </ion-slide>
        <ion-slide>
            <img src="images/gg.jpg">
        </ion-slide>
      </ion-slides>
    </div>
      <ion-list >
          <ion-list-header>อัพเดทข่าว</ion-list-header>
          <ion-item  *ngFor="let n of datalist">
              <ion-thumbnail item-start>
                  <img src="http://192.168.1.25/{{n.n_img}}"/>
                </ion-thumbnail>
                <h2>{{n.n_name}}</h2>
                <p>{{n.n_description}}</p>
                <p>{{n.timesave}}</p>
                <button ion-button clear item-end (click)="goDetail(n)">View</button>
          </ion-item>
        </ion-list>
</ion-content>
