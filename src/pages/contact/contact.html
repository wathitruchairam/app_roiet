<ion-header>
  <ion-navbar color="app">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="ชื่อ" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="subject" type="text" placeholder="หัวข้อเรื่อง" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-textarea [(ngModel)]="detail" type="text" placeholder="รายละเอียด" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="อีเมล" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="tel" type="number" placeholder="เบอร์โทรศัพท์" ></ion-input>
    </ion-item>

  <ion-item>
    <button ion-button large (click)="getContact()">ส่งข้อความ</button>
  </ion-item>

</ion-list>
</ion-content>
