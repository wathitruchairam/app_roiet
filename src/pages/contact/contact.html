<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>ชื่อ</ion-label>
      <ion-input [(ngModel)]="name" type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>หัวข้อเรื่อง</ion-label>
      <ion-input [(ngModel)]="subject" type="text" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>รายละเอียด</ion-label>
      <ion-textarea [(ngModel)]="detail" type="text" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>อีเมล</ion-label>
      <ion-input [(ngModel)]="email" type="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>เบอร์โทรศัพท์</ion-label>
      <ion-input [(ngModel)]="tel" type="number" ></ion-input>
    </ion-item>

  <ion-item>
    <button ion-button (click)="getContact()">ok</button>
  </ion-item>

</ion-list>
</ion-content>
