<ion-header>

  <ion-navbar color="app">
      <ion-buttons left>
          <button class="ioc">
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>โซนแสดง</ion-title>
    <ion-buttons right>
        <button class="ioc">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>สืบศิลป์อีสานการทำเทียนร้อยเอ็ด</ion-list-header>
        <ion-item *ngFor="let Z of datalistZone">
            <ion-thumbnail item-start>
              <img src="http://192.168.1.25/{{Z.z_img}}"/>
              </ion-thumbnail>
              <h2>{{Z.z_name}}</h2>
              <p>{{Z.z_description}}</p>
              <p>{{Z.timesave}}</p>
              <button ion-button clear item-end (click)="goDetailzone(Z)">View</button>
        </ion-item>
      </ion-list>
</ion-content>
